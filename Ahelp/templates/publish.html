            <!--发布页面-->
            <form enctype="multipart/form-data" id="publish" class="row" style=" margin: 0 auto;padding:20px 0;">

                <br><br>
                <div class="prompt hidden"></div>
                <div class="form-group" style="padding:30px 0;">

                <div class="form-group">
                    <textarea  class="form-control" id="publish_content" id="" cols="10" rows="10"placeholder="* 描述帮助的内容"></textarea>
                </div>
                <div class="form-group">
                    <div style="color:#c0c0c0;padding:10px 0;">* 悬赏的时间币</div>
                    <select name="" id="publish_money" class="form-control" >
                        <option value="1" selected>1</option>
                        <option value="2" >2</option>
                        <option value="3" >3</option>
                        <option value="4" >4</option>
                        <option value="5" >5</option>
                    </select>
                </div>
                <br>
                <div class="text-center">
                    <button type="button" class="btn btn-warning" id="pub_submit">发布</button>
                </div>
