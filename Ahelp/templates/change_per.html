                        <div class="row" style="border-bottom: 1px solid #ff5400;">
                            <h2><small>完善个人信息</small> <div id="change_username" style="float: right;color:#ccc;"></div> </h2>
                        </div>
                        <br/>
                        <form class="form-horizontal" action="POST" id ="ChangForm" style="padding:20px;">
                            <div class="form-group text-center"><div class="prompt"></div></div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label"> <span class="glyphicon glyphicon-asterisk"></span>性别：</label>
                                 <div class="col-sm-4">
                                        <input type="radio" name="sex"  value="女">女士
                                        <input type="radio" name="sex" value="男">男士
                                 </div>
                            </div>
                              <div class="form-group">
                                <label for="change_age" class="col-sm-5 control-label"><span class="glyphicon glyphicon-asterisk"></span>年龄：</label>
                                 <div class="col-sm-4">
                                    <input  class="form-control"id="change_age" type="text" name="age" style="width:50px;">
                                 </div>
                            </div>
                            <div class="form-group">
                                <label for="change_pwd" class="col-sm-5 control-label"><span class="glyphicon glyphicon-asterisk"></span>修改密码：</label>
                                 <div class="col-sm-4">
                                    <input  class="form-control" id="change_pwd"type="password" name="pwd">
                                 </div>
                            </div>
                            <div class="form-group">
                                <label for="change_pwd_2" class="col-sm-5 control-label"><span class="glyphicon glyphicon-asterisk"></span>再次输入密码：</label>
                                 <div class="col-sm-4">
                                    <input  class="form-control" id="change_pwd_2" type="password" name ="re_pwd">
                                 </div>
                            </div>
                            <div class="form-group">
                                <label for="change_tel" class="col-sm-5 control-label"><span class="glyphicon glyphicon-asterisk"></span>联系电话：</label>
                                 <div class="col-sm-4">
                                    <input  class="form-control" id="change_tel" type="text" name="tel">
                                 </div>
                            </div>
                            <div class="form-group">
                                <label for="change_email" class="col-sm-5 control-label"><span class="glyphicon glyphicon-asterisk"></span>邮箱地址：</label>
                                 <div class="col-sm-4">
                                    <input  class="form-control" type="text" id ="change_email" name="email">
                                 </div>
                            </div>
                        </form>
                        <div class="form-group text-center">
                             <div class="col-sm-10">
                                 <button type="submit" id="Change_Persion_btn" class="btn btn-warning">提交</button>
